<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="wrapper">

    <header class="hero"> 
      <img src="./images/illustration-hero.svg" alt="hero_svg">
    </header> 

    <main>
      
      <section class="summary"> 
        <h3 class="summary-title">Order Summary</h3>

        <small class="summary-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </small>
      
      </section> 

      <section class="plan"> 
        <div class="icon">
          <img src="./images/icon-music.svg" alt="music_icon" class="music-icon">
        </div> 

        <div class="price-section">
          <div class="price">
            <strong class="plan-name">Annual Plan</strong>
            <small class="plan-price">$59.99/year</small>
          </div>
        </div>

        <div class="link">
            <div class="change-link"> <a href="#">Change</a></div>
        </div>

      </section>

    </main>  
    
    <footer class="footer">
      <button class="btn">Proceed to Payment</button>
      <div class="cancel-div">
        <span class="cancel">Cancel Order</span>
      </div>
    </footer>
    
  </div>

</body>
</html>
